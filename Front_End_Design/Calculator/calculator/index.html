<!doctype html>
<html lang="en">
  <head>

    <title>Plain JS Calculator</title>
    <!-- bootstrap cdn goes here -->

    <style>
      /* Basic layout setup for rows and columns */
      #calcContainer {
        display: flex;
        flex-direction: column;
      }

      .row {
        display: flex;
      }

      .col {
        flex: 1;
        padding: 6px;
        text-align: center;
        font-size: 18px;
      }

      /* Make the equal sign span two rows */
      .equals {
        color: #fff;
        background-color: rgb(0, 105, 0);
      }

      .del {
        color: #fff;
        background-color: rgb(225, 0, 0);
      }

      button {
        margin: 2px;
        border: 1px solid gray;
        border-radius: 5px;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>

          <div class="row">

            <button class="col">3</button>
            <button class="col">-</button>

            <button class="col">%</button>

            <button class="col equals" rowspan="2">=</button>

          </div>
        </div>
      </div>
    </div>

</html>
